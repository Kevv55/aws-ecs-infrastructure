name: Deploy to AWS ECR

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Configure AWS Credentials
    # Uses the official AWS action (Standard & Secure)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3. Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 4. Set up Docker Buildx (Required for caching)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 5. Build, Tag, and Push
    # We tag with 'latest' AND the git SHA (commit hash).
    # This allows for precise rollbacks (Enterprise Requirement).
    - name: Build and push Docker image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                     -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # 6. (Optional) Vulnerability Scan
    # Checks your image for Known CVEs (Common Vulnerabilities and Exposures)
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}'
        format: 'table'
        exit-code: '0' # Set to '1' if you want to fail the build on high vulnerabilities
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    # 7. Download the current Task Definition
    # We grab the "blueprints" currently running in AWS so we can edit them.
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition tauri-rust-task --query taskDefinition > task-definition.json

    # 8. Update the Image ID in the Task Definition
    # This replaces the old image URL with the NEW one (using the specific SHA).
    # This guarantees that exactly what you built is what runs.
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: rust-app
        image: ${{ steps.build-image.outputs.image }}

    # 9. Deploy to ECS
    # This tells AWS: "Here is the new blueprint. Perform a Rolling Update."
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: tauri-service
        cluster: tauri-cluster
        wait-for-service-stability: true